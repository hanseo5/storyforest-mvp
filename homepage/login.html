    <script>
        // โโ Firebase Init โโ
        firebase.initializeApp({
            apiKey: "AIzaSyBqutsdkKsPR6p28Lf3beVPhcv6Dhyk9xM",
            authDomain: "storyforest-mvp-hsl02.firebaseapp.com",
            projectId: "storyforest-mvp-hsl02",
            storageBucket: "storyforest-mvp-hsl02.firebasestorage.app",
            messagingSenderId: "580984401842",
            appId: "1:580984401842:web:56d9d59008cb2e1b6e3eab"
        });
        const auth = firebase.auth();
        const googleProvider = new firebase.auth.GoogleAuthProvider();

        // โโ Auth State: Single source of truth โโ
        auth.onAuthStateChanged(async (user) => {
            if (!user) return; // Not logged in, stay on page

            try {
                await user.reload(); // Validate user still exists
                const refreshedUser = auth.currentUser;

                // Google user โ go to download
                if (refreshedUser.providerData[0]?.providerId === 'google.com') {
                    window.location.href = 'index.html';
                    return;
                }
                // Email user with verified email โ go to download
                if (refreshedUser.emailVerified) {
                    window.location.href = 'index.html';
                    return;
                }
                // Email user without verification โ stay (don't auto-redirect)
            } catch (e) {
                // Token invalid (deleted user) โ clear session
                console.warn('Session expired, signing out');
                auth.signOut();
            }
        });

        // โโ Google Login โโ
        async function handleGoogleLogin() {
            hideError();
            setLoading(true);
            try {
                await auth.signInWithPopup(googleProvider);
                // onAuthStateChanged will handle redirect
            } catch (err) {
                console.error('Google login error:', err);
                if (err.code === 'auth/popup-closed-by-user') {
                    // User closed popup, do nothing
                } else if (err.code === 'auth/cancelled-popup-request') {
                    // Multiple popups, do nothing
                } else {
                    showError('Google ๋ก๊ทธ์ธ์ ์คํจํ์ต๋๋ค. ๋ค์ ์๋ํด์ฃผ์ธ์.');
                }
            } finally {
                setLoading(false);
            }
        }

        // โโ Email Login โโ
        async function handleEmailLogin(e) {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const cred = await auth.signInWithEmailAndPassword(email, password);

                if (!cred.user.emailVerified) {
                    await cred.user.sendEmailVerification();
                    await auth.signOut();
                    document.getElementById('verifyEmail').textContent = email;
                    showView('verifyView');
                    return;
                }
                // onAuthStateChanged will handle redirect
            } catch (err) {
                console.error('Email login error:', err);
                if (err.code === 'auth/user-not-found' || err.code === 'auth/wrong-password' || err.code === 'auth/invalid-credential') {
                    showError('์ด๋ฉ์ผ ๋๋ ๋น๋ฐ๋ฒํธ๊ฐ ์ฌ๋ฐ๋ฅด์ง ์์ต๋๋ค.');
                } else if (err.code === 'auth/invalid-email') {
                    showError('์ฌ๋ฐ๋ฅธ ์ด๋ฉ์ผ ํ์์ด ์๋๋๋ค.');
                } else if (err.code === 'auth/too-many-requests') {
                    showError('๋๋ฌด ๋ง์ ์๋๊ฐ ์์์ต๋๋ค. ์์ ํ ๋ค์ ์๋ํด์ฃผ์ธ์.');
                } else {
                    showError('๋ก๊ทธ์ธ์ ์คํจํ์ต๋๋ค. ๋ค์ ์๋ํด์ฃผ์ธ์.');
                }
            } finally {
                setLoading(false);
            }
        }

        // โโ Resend verification โโ
        async function handleResendVerification() {
            hideError();
            setLoading(true);
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const cred = await auth.signInWithEmailAndPassword(email, password);
                if (cred.user.emailVerified) {
                    // Already verified, onAuthStateChanged will redirect
                    return;
                }
                await cred.user.sendEmailVerification();
                await auth.signOut();
                showError('์ธ์ฆ ๋ฉ์ผ์ ๋ค์ ๋ณด๋์ต๋๋ค. ๋ฉ์ผํจ์ ํ์ธํด์ฃผ์ธ์.');
            } catch (err) {

            } finally {
                setLoading(false);
            }
        }

        // โโ Check verification โโ
        async function handleCheckVerification() {
            hideError();
            setLoading(true);
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const cred = await auth.signInWithEmailAndPassword(email, password);
                if (cred.user.emailVerified) {
                    // onAuthStateChanged will redirect
                } else {
                    await auth.signOut();
                    showError('์์ง ์ด๋ฉ์ผ ์ธ์ฆ์ด ์๋ฃ๋์ง ์์์ต๋๋ค.');
                }
            } catch (err) {

            } finally {

            }
        }

        // โโ UI Helpers โโ
        function showEmailForm() { hideError(); showView('emailView'); }
        function showMethodView() { hideError(); showView('methodView'); }

        function showView(viewId) {
            ['methodView', 'emailView', 'verifyView'].forEach(id => {
                document.getElementById(id).style.display = id === viewId ? 'block' : 'none';
            });
        }

        function showError(msg) {
            const box = document.getElementById('errorBox');
            document.getElementById('errorText').textContent = msg;
            box.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        function setLoading(isLoading) {
            document.querySelectorAll('.btn-auth').forEach(btn => {
                btn.disabled = isLoading;
                if (isLoading) btn.classList.add('loading');
                else btn.classList.remove('loading');
            });
        }
